<span ng-show="currentUser">

<div class="jumbotron">
  <h1>Welcome {{currentUser.username}}!</h1>
</div>

<div class="panel panel-success">
  <div class="panel-heading">
    <h2>Your Teams</h2>
  </div>
  <div class="panel-body">
    <div class="col-xs-5 col-xs-offset-1 teamBlocks" ng-repeat="team in model.teams">
      <a href="#/{{team.coach}}/team/{{team._id}}">
        <div class="row panel panel-primary">
          <div class="panel-heading">
            <h3>{{team.name}}</h3>
            <p>{{team.description}}</p>
          </div>
          <div class="panel-body">
            <div ng-repeat="player in team.players">
              <p>{{ player.player }} as {{ player.hero }}</p>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>

<span class="row" ng-show="currentUser.roles.indexOf('coach') != -1">
  <a class="btn btn-success btn-block btn-space" href="#/{{currentUser._id}}/team/new">Create New Team</a>
</span>

</span>
