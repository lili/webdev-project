<div class="jumbotron">
  <h1>{{ model.team.name }}</h1>

  <h2 id="teamDescription">{{ model.team.description }}</h2>

  <h3>
    Created By
    <span class="label label-primary">{{ model.team.coach_name }}</span>
  </h3>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h2>Team Composition</h2>
  </div>
  <div class="panel-body">
    <div ng-repeat="player in model.team.players">
      <h3>
        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
        {{ player.player.username }} as {{player.hero}}
      </h3>
    </div>
  </div>
</div>

<div class="row">
  <label for="team-comments">Comment on this team:</label>
    <input ng-model="newComment"
           placeholder="What do you think?"
           class="form-control"
           id="team-comments"/>
    <button class="btn btn-info" ng-click="model.commentOnTeam(newComment)"> Add Comment
    </button>
</div>

<div class="row" ng-repeat="comment in model.team.comments">
  <div class="well">
    <p><b>{{comment.user}}:</b> {{comment.content}}</p>
  </div>
</div>

<div class="row" ng-show="model.coachId == model.userId">
  <a href="#/{{model.team.coach}}/team/{{model.team._id}}/update" class="btn btn-success btn-block btn-space">Edit Team</a>
</div>
